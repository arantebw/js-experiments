<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Experiments</title>
  <link type="text/css" rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>JavaScript Experiments!</h1>

  <div class="red-square"></div>

  <ul>
    <li class="js-target">Unchanged</li>
    <li class="js-target">Unchanged</li>
    <li>Won't change</li>
    <li class="js-target">Unchanged</li>
    <li>Won't change</li>
    <li class="js-target">Unchanged</li>
  </ul>

  <button id="event-button">Click me!</button>

  <br><br>

  <input type="text" placeholder="type into me!" id="input-to-copy">
  <p id="p-to-copy-to">Nothing has happened yet.</p>
  
  <br><br>

  <div class="color-box"></div>
  <input type="text" placeholder="Type a color here!" class="color-input">

  <br><br>

  <!-- Event bubbling -->
  <div id="button-container">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
  </div>

  <script src="./experiments.js"></script>
</body>
</html>
